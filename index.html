<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> -->
  <title>Document</title>
</head>
<body>
  <style>
    main {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #reader {
        width: 600px;
    }
    #result {
        text-align: center;
        font-size: 1.5rem;
    }
    .scanbtn{
      display: none;
    }
</style>

<main id="main">
    <div id="reader"></div>
    <div id="result"></div>
</main>
    

<script>

    let obj = {
      latitude:"",
      longitude:"",
      accuracy:"",
      ip:""
    }

    let latlngData = navigator.geolocation.getCurrentPosition((data) => {
      obj.latitude = data.coords.latitude
      obj.longitude = data.coords.longitude
      obj.accuracy = data.coords.accuracy
      $.getJSON("https://api.ipify.org?format=json",  function(data) {

        obj.ip =  data.ip
  
        console.log(obj)
        
        $.ajax({
          url: 'http://127.0.0.1:5002/clientip/geolocationdb',
          data: JSON.stringify(obj),
          type: 'POST',
          success: function(response){
            console.log(response);
          },
          error: function(error){
            console.log(error);
          }
        });
      })
    })





    const scanner = new Html5QrcodeScanner('reader', { 
        // Scanner will be initialized in DOM inside element with id of 'reader'
        qrbox: {
            width: 250,
            height: 250,
        },  // Sets dimensions of scanning box (set relative to reader element width)
        fps: 20, // Frames per second to attempt a scan
    });



    scanner.render(success, error);
    // Starts scanner


    function success(result) {

        var newDiv = document.createElement("div");
        newDiv.setAttribute("id", "result");
        document.getElementById('result').innerHTML = `
        <h2>Success!</h2>
        <p><a href="${result}">${result}</a></p>
        <button id="scanbtn" onclick="addElement()">Scan</button>
        `;
        // Prints result as a link inside result element

        scanner.clear();
        // Clears scanning instance

        document.getElementById('reader').remove();
        // Removes reader element from DOM since no longer needed
 
    }

    function error(err) {
        console.error(err);
        // Prints any errors to the console
    }

    
    function addElement() {
      if(document.getElementById('result')){
        var newDiv = document.createElement("div");
        newDiv.setAttribute("id", "reader");
        document.getElementById('result').remove();
        document.getElementById('main').appendChild(newDiv);
        scanner.render(success, error);
      }
    };

</script>
</body>
</html>
